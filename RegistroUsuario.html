<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" integrity="sha512-vKMx8UnXk60zUwyUnUPM3HbQo8QfmNx7+ltw8Pm5zLusl1XIfwcxo8DbWCqMGKaWeNxWA8yrx5v3SaVpMvR3CA==" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/938364cfa6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <title>Registro de usuario</title>
</head>

<body ng-app="simen" ng-controller="controllerapp">

    <header>
        <img class="rounded-circle img-fluid" alt="Logo" src="src/logoIncubadora.png" data-holder-rendered="true" style="width:6rem; height:6rem">
        <label class="titulo"><strong>
                <label class="titulo"><strong>
                        <h3>SISTEMA DE INCUBACION DE EMPRESAS</h3>
                    </strong>
                </label>
        </strong>
        </label>


    </header>
    <div style="text-align: right; margin-top: 1%; margin-left: 1%; margin-right:21%;">
        <h5><a href="/login.html" style="color: darkblue; text-decoration: none;"><i class="fas fa-arrow-alt-circle-left"></i> <strong>Volver al inicio</strong> </a></h5>
    </div>



    <div class="container">

        <div class="contenedorFormulario row" style="margin-bottom: 10%;">
            <div class="card-header col-md-12">Formulario de registro de <strong>USUARIO</strong> </div>
            <form novalidate id="formAsesor" name="form" ng-submit="registroUsuario()" class="css-form" style="padding-left: 25%;">
                <div class="form-group row">
                    <div class="col-md-8">
                        <input id="nombre" name="nombre" ng-model="usuario.nombre" type="text" class="form-control" id="inputEmail3" placeholder=" Nombre(s)" required ng-pattern="/^[a-zA-ZÑñÁáÉéÍíÓóÚúÜü\s]+$/">
                    </div>
                    <div class="col-md-1">
                        <span class="messages" ng-show="form.nombre.$touched">
                            <span ng-show="form.nombre.$error.pattern"><i
                                    class="fas fa-times btn btn-danger"></i></span>
                        <span ng-show="form.nombre.$valid"><i
                                    class="fas fa-check-circle btn btn-success"></i></span>
                        </span>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-8">
                        <input ng-model="usuario.apellidoPaterno" name="paterno" type="text" class="form-control" id="inputPassword3" placeholder=" Apellido paterno" required ng-pattern="/^[a-zA-ZÑñÁáÉéÍíÓóÚúÜü\s]+$/">
                    </div>
                    <div class="col-md-1">
                        <span class="messages" ng-show="form.paterno.$touched">
                            <span ng-show="form.paterno.$error.pattern"><i
                                    class="fas fa-times btn btn-danger"></i></span>
                        <span ng-show="form.paterno.$valid"><i
                                    class="fas fa-check-circle btn btn-success"></i></span>
                        </span>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-8">
                        <input ng-model="usuario.apellidoMaterno" name="materno" type="text" class="form-control" id="inputEmail3" placeholder=" Apellido materno" required ng-pattern="/^[a-zA-ZÑñÁáÉéÍíÓóÚúÜü\s]+$/">
                    </div>
                    <div class="col-md-1">
                        <span class="messages" ng-show="form.materno.$touched">
                            <span ng-show="form.materno.$error.pattern"><i
                                    class="fas fa-times btn btn-danger"></i></span>
                        <span ng-show="form.materno.$valid"><i
                                    class="fas fa-check-circle btn btn-success"></i></span>
                        </span>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-8">
                        <input ng-model="usuario.correo" name="correo" type="text" class="form-control" id="inputPassword3" placeholder="Correo electrónico" required ng-pattern="/^[-\w.%+]{1,64}@(?:[A-Z0-9-]{1,63}\.){1,125}[A-Z]{2,63}$/i">
                    </div>
                    <div class="col-md-1">
                        <span class="messages" ng-show="form.correo.$touched">
                            <span ng-show="form.correo.$error.pattern"><i
                                    class="fas fa-times btn btn-danger"></i></span>
                        <span ng-show="form.correo.$valid"><i
                                    class="fas fa-check-circle btn btn-success"></i></span>
                        </span>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-8">
                        <div class="input-group">
                            <input id="txtPassword" name="contrasena" ng-model="usuario.contrasena" type="password" class="form-control" id="inputEmail3" placeholder="Contraseña" required ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/i">
                            <div class="input-group-append">
                                <button id="show_password" class="btn btn-primary" type="button" onclick="mostrarPassword()"> <span class="fa fa-eye-slash icon"></span> </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1">
                        <span class="messages" ng-show="form.contrasena.$touched">
                            <span ng-show="form.contrasena.$error.pattern"><i
                                    class="fas fa-times btn btn-danger"></i></span>
                        <span ng-show="form.contrasena.$valid"><i
                                    class="fas fa-check-circle btn btn-success"></i></span>
                        </span>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-8">
                        <input ng-model="usuario.curp" name="curp" type="text" class="form-control" id="inputEmail3" placeholder=" CURP" required ng-pattern="/^([A-Z][AEIOUX][A-Z]{2}\d{2}(?:0[1-9]|1[0-2])(?:0[1-9]|[12]\d|3[01])[HM](?:AS|B[CS]|C[CLMSH]|D[FG]|G[TR]|HG|JC|M[CNS]|N[ETL]|OC|PL|Q[TR]|S[PLR]|T[CSL]|VZ|YN|ZS)[B-DF-HJ-NP-TV-Z]{3}[A-Z\d])(\d)$/">
                    </div>
                    <div class="col-md-1">
                        <span class="messages" ng-show="form.curp.$touched">
                            <span ng-show="form.curp.$error.pattern"><i class="fas fa-times btn btn-danger"></i></span>
                        <span ng-show="form.curp.$valid"><i class="fas fa-check-circle btn btn-success"></i></span>
                        </span>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-8">
                        <input ng-model="usuario.telefono" name="telefono" type="text" class="form-control" id="inputPassword2" placeholder="Numero telefónico" required ng-pattern="/^([0-9]{10,15})*$/">
                    </div>
                    <div class="col-md-1">
                        <span class="messages" ng-show="form.telefono.$touched">
                            <span ng-show="form.telefono.$error.pattern"><i
                                    class="fas fa-times btn btn-danger"></i></span>
                        <span ng-show="form.telefono.$valid"><i
                                    class="fas fa-check-circle btn btn-success"></i></span>
                        </span>
                    </div>
                </div>
                <div class="form-group row">

                    <div class="col-md-6">
                        <input disabled type="hidden" ng-model="usuario.rol.idRol" class="form-control" id="inputPassword3" value="1">
                    </div>
                </div>


                <div class="form-group row">
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-success" style=" margin-top: 3%;" ng-disabled="form.$invalid"><i class="fas fa-clipboard-check"></i> REGISTRAR</button>
                    </div>
                    <div class="col-md-4">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer style="text-align:center;">
        2021 - Universidad Tecnológica Emiliano Zapata del Estado de Morelos
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-route.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/usuario.js"></script>
    <script src="js/app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous"></script>
    <script>
        function mostrarPassword() {
            var cambio = document.getElementById("txtPassword");
            if (cambio.type == "password") {
                cambio.type = "text";
                $('.icon').removeClass('fa fa-eye-slash').addClass('fa fa-eye');
            } else {
                cambio.type = "password";
                $('.icon').removeClass('fa fa-eye').addClass('fa fa-eye-slash');
            }
        }
    </script>

</body>

</html>
