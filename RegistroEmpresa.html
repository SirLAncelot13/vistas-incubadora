<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" integrity="sha512-vKMx8UnXk60zUwyUnUPM3HbQo8QfmNx7+ltw8Pm5zLusl1XIfwcxo8DbWCqMGKaWeNxWA8yrx5v3SaVpMvR3CA==" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/938364cfa6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

    <title>Registro de empresa</title>
</head>

<body ng-app="simen" ng-controller="controllerapp" ng-init="empresaService()">

    <header>
        <a href="#" class="menu-bars" id="show-menu">
            <i class="fa fa-bars"></i>
        </a>
        <img class="rounded-circle img-fluid" alt="Logo" src="src/logoIncubadora.png" data-holder-rendered="true" style="width:6rem; height:6rem">
        <label class="titulo"><strong>
                <h3>SISTEMA DE INCUBACION DE EMPRESAS</h3>
            </strong></label>
        <label for="" style="margin-left: 10%;">Sesión de
                <strong>
                    {{usuario}}
                    <span ng-if="rol == 1">
                        (Administrador)
                    </span>
                    <span ng-if="rol == 2">
                        (Asesor)
                    </span>
                    <span ng-if="rol == 3">
                        (Usuario)
                    </span>
                </strong>
            </label>


    </header>

    <nav id="nav-menu">
        <ul class="nav-menu-items">
            <div id="navbar-toggle">
                <a href="#" class="menu-bars" id="hide-menu">
                    <i class="fas fa-bars nav-icon"></i>
                </a>
                <a href="#">
                    <h1>
                        <i class="fas fa-user-tie"></i> SIMEN
                    </h1>
                </a>
            </div>
            <hr>
            <div class="nav-section">
                <li class="nav-text"><a href="contrasenas.html"><i class="fas fa-angle-right"></i> Cambiar
                        contraseña</a></li>
                <li class="nav-text"><a href="RegistroEmpresa.html"><i class="fas fa-angle-right"></i> Registro de
                        empresa</a></li>
                <li class="nav-text"><a href="EmpresasIncubadasUsuario.html"><i class="fas fa-angle-right"></i>Empresas
                        incubadas</a></li>

                <li class="nav-text"><a href="historialUsuario.html"><i class="fas fa-angle-right"></i> Historial</a></li>

                <li class="">
                    <form action="" ng-click="cerrarSesion()">
                        <button class="btn btn-secondary" type="submit" style="margin-left: 15%; margin-top: 15%;">Cerrar sesión</button>
                    </form>
                    </a>
                </li>

            </div>
        </ul>
    </nav>

    <div class="container">

        <div class="contenedorFormulario row">
            <div class="card-header col-md-12">Formulario de registro de <strong>EMPRESA <i
                        class="fas fa-building"></i></strong></div>
            <form id="formEmpresa" name="formEmpresa" ng-submit="empresaRegisterService()">
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-5 col-form-label">RAZÓN SOCIAL </label>
                    <div class="col-md-6">
                        <input ng-model="empresa.razonSocial" type="text" class="form-control" id="razon" name="razon" placeholder="Razon social">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-5 col-form-label">GIRO </label>
                    <div class="col-md-6">
                        <select name="giro" id="giro" ng-model="empresa.giro" class="form-control form-control-sm" required>
                            <option ng-repeat="item in giro" value={{item.idGiro}}>{{item.nombre}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-success" style=" margin-top: 8%;"><i class="fas fa-clipboard-check"></i>
                            REGISTRAR</button>
                    </div>
                    <div class="col-md-4">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer style="text-align:center">
        2021 - Universidad Tecnológica Emiliano Zapata del Estado de Morelos
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-route.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous"></script>
    <script src="js/usuarioRol.js"></script>
    <script src="js/app.js"></script>
    <script>
    </script>

</body>

</html>
