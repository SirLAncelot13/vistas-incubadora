<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/938364cfa6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <title>Inicio de sesion</title>
</head>
 
<body ng-app="simen" ng-controller="controllerapp">

    <header class="headerInicio" style="text-align:left">
        <label class="titulo">
            <h3>SISTEMA DE INCUBACION DE EMPRESAS</h3>
        </label>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4" style="text-align:center;">
                <img class="rounded-circle img-fluid" alt="Logo" src="src/logoIncubadora.png" data-holder-rendered="true" style="width:12rem; height:12rem">
            </div>
            <div class="col-md-4">
            </div>
        </div>
        <div class="contenedorFormularioInicio row" style="margin-bottom:15%;">
            <div class="card-header col-md-12">Por favor, <strong>Ingresa tus credenciales para continuar. <i
                        class="fas fa-user-tie"></i></strong></div>

            <form novalidate name="form" ng-submit="loginService()">


                <div class="form-group row" style=" margin-left: 1%; margin-bottom: 6%;">

                    <div class="col-md-2">
                        <button type="button" class="btn btn-success" disabled style="border-radius: 100%;"><i class="fas fa-user"></i></button>
                    </div>

                    <div class="col-md-8">
                        <input name="correo" type="text" class="form-control" ng-model="login.correo" placeholder="Nombre de usuario" aria-label="Username" aria-describedby="addon-wrapping" ng-pattern="/^[-\w.%+]{1,64}@(?:[A-Z0-9-]{1,63}\.){1,125}[A-Z]{2,63}$/i" required>
                    </div>

                    <div class="col-md-2">
                        <span class="messages" ng-show="form.correo.$touched">
                            <span ng-show="form.correo.$error.pattern"><i
                                    class="fas fa-times btn btn-danger"></i></span>
                        <span ng-show="form.correo.$valid"><i class="fas fa-check-circle btn btn-success"></i></span>
                        </span>
                    </div>

                </div>


                <div class="form-group row" style="margin-left: 1%;">

                    <div class="col-md-2">
                        <button type="button" class="btn btn-success" disabled style="border-radius: 100%;"><i class="fas fa-key"></i></button>
                    </div>
                    <div class="col-md-8">
                        <input type="password" name="contrasena" class="form-control" ng-model="login.contrasena" placeholder="Contraseña" aria-label="Username" aria-describedby="addon-wrapping" required>
                    </div>

                    <div class="col-md-2">
                        <span class="messages" ng-show="form.contrasena.$touched">
                            <span ng-show="form.contrasena.$error.pattern"><i
                                    class="fas fa-times btn btn-danger"></i></span>
                        <span ng-show="form.contrasena.$valid"><i
                                    class="fas fa-check-circle btn btn-success"></i></span>
                        </span>
                    </div>

                </div>


                <div class="form-group row">
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-4" style=" margin-top: 6%;">
                        <button type="submit" class="btn btn-success" ng-disabled="form.$invalid"><i class="fas fa-sign-in-alt"></i>
                            INGRESAR</button>
                        <br>
                        <a href="/RegistroUsuario.html"> <label style="margin-top: 5%;">Crear una cuenta</label> </a>
                    </div>
                    <div class="col-md-4">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer style="text-align:center">
        2021 - Universidad Tecnológica Emiliano Zapata del Estado de Morelos
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ngstorage@0.3.11/ngStorage.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>



</body>

</html>
